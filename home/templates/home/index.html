<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Dashboard Home</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    {% load static %}
    <link rel="icon" href="{% static 'home/favicon.png' %}">
</head>

<body class="fade-in">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div> <!-- Empty col for spacing purposes -->
            <div class="col">
                <div class="text-center pt-5 pb-4">
                    <h1 class="display-4">Welcome, User!</h1>
                </div>
            </div>
            <div class="col-3 text-right d-flex flex-column">
                <a href="/machinelearning/notebook/">Jupyter Notebook</a>
                <a href="https://github.com/gemmang1/heart-disease-dashboard">GitHub Repository</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col pt-5 d-flex justify-content-around">
                <a href="/prediction/" class="text-center text-reset text-decoration-none zoom-on-hover">
                    {% load static %}
                    <img src="{% static 'home/question-mark-icon.png' %}" alt="Question Mark Icon">
                    <br>
                    <h3>Make a Prediction</h3>
                </a>
                <a href="/treatments/" class="text-center text-reset text-decoration-none zoom-on-hover">
                    {% load static %}
                    <img src="{% static 'home/medicine-icon.png' %}" alt="Medicine Icon">
                    <br>
                    <h3>Treatments</h3>
                </a>
                <a href="/diagnosis/" class="text-center text-reset text-decoration-none zoom-on-hover">
                    {% load static %}
                    <img src="{% static 'home/stethoscope.png' %}" alt="Diagnosis Icon">
                    <br>
                    <h3>Diagnosis</h3>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
